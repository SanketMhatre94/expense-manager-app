spring:
  datasource:
    #env placeholders with Default values
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/expense_manager}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD:postgres}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true